name: Example Workflow

metadata:
  author: Tobias Gisburg
  info: An Example Workflow
  version: 0.1

parameters:
  - name: example_parameter
    default: 0
steps:
  - name: Run Liquid Handeler Protocol
    node: liquidhandler_1
    action: run_protocol
    args:
      input_val_1: 1
      input_val_2: $example_parameter
  - name: Transfer Plate
    node: robotarm_1
    action: Transfer
    locations:
      source: location_1
      target: location_2
  - name: Run Plate Reader Protocol
    node: platereader_1
    action: run_protocol
    files:
      protocol: "./test.txt"
