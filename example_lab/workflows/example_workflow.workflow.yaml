name: Example Workflow

metadata:
  author: Tobias Gisburg
  info: An Example Workflow
  version: 0.1

parameters:
  - name: example_parameter
    default: 0
steps:
  - name: Run Liquid Handeler Protocol
    node: liquidhandler_1
    action: run_command
    args: 
      command: first_command
  - name: Transfer Plate
    node: transfer_manager
    action: transfer
    locations:
      source: location_2
      target: location_1
  - name: Run Plate Reader Protocol
    node: platereader_1
    action: read_plate
