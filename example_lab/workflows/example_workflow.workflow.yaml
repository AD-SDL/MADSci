name: Example Workflow

metadata:
  author: Tobias Gisburg
  info: An Example Workflow
  version: 0.1

parameters:
  json_inputs:
    - key: example_parameter
      default: 0
  file_inputs:
    - key: liquidhandler_protocol
steps:
  - name: Run Liquid Handler Protocol
    node: liquidhandler_1
    action: run_protocol
    files:
      protocol: liquidhandler_protocol
  - name: Transfer Plate
    node: robotarm_1
    action: transfer
    locations:
      source: location_1
      target: location_2
  - name: Run Plate Reader Protocol
    node: platereader_1
    action: read_plate
