name: Mix Colors Workflow

metadata:
  author: Tobias Ginsburg
  info: Workflow to test feedforward data handling
  version: 0.1

parameters:
  feed_forward_values:
    - name: test_file
      step_name: Generate File
      label: example_file
  input_files:
    - input_file_key: test_file_2
  input_values:
    - input_key: test_node_1
      default: liquidhandler_1
    - input_key: run_command_1
      default: run_command
    - input_key: test_command_1 
steps:
  - name: Generate File
    node: platereader_1
    action: create_plate_file
  - name: Read File
    node: liquidhandler_1
    action: run_protocol
    files:
      protocol: test_file
  - name: Read File 2
    node: liquidhandler_1
    action: run_protocol
    files:
      protocol: test_file_2
  - name: Run Command 1
    parameters:
      node: test_node_1
      action: run_command_1
      args:
        command: test_command_1
