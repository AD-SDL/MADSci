module_name: liquidhandler
module_type: device
module_description: null
capabilities:
  get_info: false
  get_state: false
  get_status: false
  send_action: false
  get_action_result: false
  get_action_history: false
  action_files: false
  send_admin_commands: false
  set_config: false
  get_resources: false
  get_log: false
  events: false
  resources: false
  admin_commands:
  - reset
  - shutdown
config:
  rest_node:
    namespace: rest_node
    description: Configuration related to the REST API of a REST node.
    parameters:
      host:
        name: host
        description: The host of the REST API.
        default: 0.0.0.0
        required: true
      port:
        name: port
        description: The port of the REST API.
        default: 2001
        required: true
      protocol:
        name: protocol
        description: The protocol of the REST API, either 'http' or 'https'.
        default: http
        required: true
  madsci_events:
    namespace: madsci_events
    description: Configuration related to MADSci event logging.
    parameters:
      event_server:
        name: event_server
        description: The URL of the event manager.
        default: http://event_manager:8001
        required: false
      log_level:
        name: log_level
        description: The default log level.
        default: INFO
        required: true
commands: {}
node_name: default_liquidhandler
node_id: 01JD7WCXX8Y1CMER8P3XHA6CTW
node_url: null
node_description: Default liquidhandler
module_definition: ../liquidhandler.module.yaml
actions:
  run_command:
    name: run_command
    description: Run a command on the liquid handler.
    args:
      command:
        name: command
        description: ''
        type: str
        required: true
        default: null
    files: {}
    results: {}
    blocking: false
