node_name: robotarm_1
node_id: 01JYFEHVHT6CZAFYCBK47WK140
node_description: An example robot arm
node_type: device
module_name: robotarm
module_version: 0.0.1
capabilities:
  get_info: true
  get_state: true
  get_status: true
  send_action: true
  get_action_status: true
  get_action_result: true
  get_action_history: true
  action_files: true
  send_admin_commands: true
  set_config: true
  get_resources: false
  get_log: true
  admin_commands:
  - get_location
  - lock
  - reset
  - shutdown
  - unlock
node_url: null
actions:
  transfer:
    name: transfer
    description: Transfer a plate from one location to another, at the specified speed.
    args:
      speed:
        name: speed
        description: The speed of the transfer, in 1-100 mm/s
        argument_type: float
        required: false
        default: null
    locations:
      source:
        name: source
        description: The source location
        argument_type: location
        required: true
        default: null
      target:
        name: target
        description: the target location
        argument_type: location
        required: true
        default: null
    files: {}
    results: {}
    blocking: false
    asynchronous: true
    accepts_var_args: false
    accepts_var_kwargs: false
    var_args_schema: null
    var_kwargs_schema: null
config:
  node_definition: node_definitions/robotarm_1.node.yaml
  node_info_path: null
  update_node_files: true
  status_update_interval: 2.0
  state_update_interval: 2.0
  node_url: http://localhost:2002/
  uvicorn_kwargs: {}
  device_number: 0
  speed: 50.0
  wait_time: 2.0
config_schema:
  description: Configuration for the robot arm node module.
  properties:
    node_definition:
      anyOf:
      - type: string
      - format: path
        type: string
      - type: 'null'
      default: default.node.yaml
      description: Path to the node definition file to use. If set, the node will
        load the definition from this file on startup. Otherwise, a default configuration
        will be created.
      title: Node Definition File
    node_info_path:
      anyOf:
      - type: string
      - format: path
        type: string
      - type: 'null'
      default: null
      description: Path to export the generated node info file. If not set, will use
        the node name and the node_definition's path.
      title: Node Info Path
    update_node_files:
      default: true
      description: Whether to update the node definition and info files on startup.
        If set to False, the node will not update the files even if they are out of
        date.
      title: Update Node Files
      type: boolean
    status_update_interval:
      anyOf:
      - type: number
      - type: 'null'
      default: 2.0
      description: The interval in seconds at which the node should update its status.
      title: Status Update Interval
    state_update_interval:
      anyOf:
      - type: number
      - type: 'null'
      default: 2.0
      description: The interval in seconds at which the node should update its state.
      title: State Update Interval
    node_url:
      default: http://127.0.0.1:2000/
      description: The URL used to communicate with the node. This is the base URL
        for the REST API.
      format: uri
      minLength: 1
      title: Node URL
      type: string
    uvicorn_kwargs:
      additionalProperties: true
      description: Configuration for the Uvicorn server that runs the REST API.
      title: Uvicorn Configuration
      type: object
    device_number:
      default: 0
      title: Device Number
      type: integer
    speed:
      anyOf:
      - maximum: 100.0
        minimum: 1.0
        type: number
      - type: 'null'
      default: 50.0
      title: Speed
    wait_time:
      default: 2.0
      title: Wait Time
      type: number
  title: RobotArmConfig
  type: object
