node_name: liquidhandler_1
node_id: 01JYFEHVSV20D60Z88RVERJ75N
node_description: A (fake) liquidhandler for testing purposes.
node_type: device
module_name: liquidhandler
module_version: 0.0.1
capabilities:
  get_info: true
  get_state: true
  get_status: true
  send_action: true
  get_action_status: true
  get_action_result: true
  get_action_history: true
  action_files: true
  send_admin_commands: true
  set_config: true
  get_resources: false
  get_log: true
  admin_commands:
  - get_location
  - lock
  - reset
  - shutdown
  - unlock
node_url: null
actions:
  run_command:
    name: run_command
    description: Run a command on the liquid handler. Shows returning both JSON and
      file data.
    args:
      command:
        name: command
        description: ''
        argument_type: str
        required: true
        default: null
    locations: {}
    files: {}
    results:
      json_result:
        result_label: json_result
        description: null
        result_type: json
        json_schema:
          properties:
            data:
              title: Data
              type: string
          required:
          - data
          title: strModel
          type: object
    blocking: false
    asynchronous: true
  run_protocol:
    name: run_protocol
    description: Run a protocol on the liquid handler
    args: {}
    locations: {}
    files:
      protocol:
        name: protocol
        description: ''
        argument_type: file
        required: true
        default: null
    results:
      file:
        result_label: file
        description: null
        result_type: file
    blocking: false
    asynchronous: true
  deck_transfer:
    name: deck_transfer
    description: Transfer labware between deck locations on the liquid handler.
    args: {}
    locations:
      source_location:
        name: source_location
        description: ''
        argument_type: location
        required: true
        default: null
      target_location:
        name: target_location
        description: ''
        argument_type: location
        required: true
        default: null
    files: {}
    results: {}
    blocking: false
    asynchronous: true
  arg_type_test:
    name: arg_type_test
    description: Used to test that argument types are correctly passed to the node
      module.
    args:
      x:
        name: x
        description: ''
        argument_type: bool
        required: true
        default: null
      y:
        name: y
        description: ''
        argument_type: int
        required: true
        default: null
      z:
        name: z
        description: ''
        argument_type: float
        required: true
        default: null
      w:
        name: w
        description: ''
        argument_type: str
        required: true
        default: null
    locations: {}
    files: {}
    results: {}
    blocking: false
    asynchronous: true
config:
  node_definition: node_definitions/liquidhandler_1.node.yaml
  node_info_path: null
  update_node_files: true
  status_update_interval: 2.0
  state_update_interval: 2.0
  node_url: http://localhost:2000/
  uvicorn_kwargs: {}
  device_number: 0
config_schema:
  description: Configuration for the liquid handler node module.
  properties:
    node_definition:
      anyOf:
      - type: string
      - format: path
        type: string
      - type: 'null'
      default: default.node.yaml
      description: Path to the node definition file to use. If set, the node will
        load the definition from this file on startup. Otherwise, a default configuration
        will be created.
      title: Node Definition File
    node_info_path:
      anyOf:
      - type: string
      - format: path
        type: string
      - type: 'null'
      default: null
      description: Path to export the generated node info file. If not set, will use
        the node name and the node_definition's path.
      title: Node Info Path
    update_node_files:
      default: true
      description: Whether to update the node definition and info files on startup.
        If set to False, the node will not update the files even if they are out of
        date.
      title: Update Node Files
      type: boolean
    status_update_interval:
      anyOf:
      - type: number
      - type: 'null'
      default: 2.0
      description: The interval in seconds at which the node should update its status.
      title: Status Update Interval
    state_update_interval:
      anyOf:
      - type: number
      - type: 'null'
      default: 2.0
      description: The interval in seconds at which the node should update its state.
      title: State Update Interval
    node_url:
      default: http://127.0.0.1:2000/
      description: The URL used to communicate with the node. This is the base URL
        for the REST API.
      format: uri
      minLength: 1
      title: Node URL
      type: string
    uvicorn_kwargs:
      additionalProperties: true
      description: Configuration for the Uvicorn server that runs the REST API.
      title: Uvicorn Configuration
      type: object
    device_number:
      default: 0
      title: Device Number
      type: integer
  title: LiquidHandlerConfig
  type: object
