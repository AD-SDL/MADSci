[pytest]
# Example lab specific pytest configuration
testpaths = .
addopts =
    --verbose
    --tb=short
    --capture=sys
    --strict-markers

markers =
    smoke: Smoke tests for basic connectivity
    integration: Integration tests requiring services
    unit: Unit tests for isolated components
    slow: Tests that take longer to execute
    requires_services: Tests that require external services to be running

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Timeout for slow tests
timeout = 300

filterwarnings =
    ignore::madsci.common.warnings.MadsciLocalOnlyWarning
    ignore::UserWarning
    ignore::DeprecationWarning
