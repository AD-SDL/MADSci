# Example .pre-commit-config.yaml with code ratchets
# Copy this to your project root and customize the ratchet.py script

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  # Code ratchets - prevents proliferation of deprecated patterns
  - repo: local
    hooks:
      - id: code-ratchets
        name: Code Ratchets
        description: Prevent proliferation of deprecated patterns
        entry: python scripts/ratchet.py
        language: python
        pass_filenames: false
        always_run: true
        # Optional: only run when Python files change
        # types: [python]
        # files: \.py$

# Usage:
#   pip install pre-commit
#   pre-commit install
#
# The ratchet hook will now run on every commit.
# To run manually: pre-commit run code-ratchets --all-files
# To bypass (emergency only): git commit --no-verify
